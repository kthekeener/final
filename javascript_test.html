<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Change the Background Color Dynamically with JavaScript</title>
<script>
    // Function to change webpage background color
    var x = 0
    function changeBodyBg(v){
        if (v = 0) {
            document.body.style.background = 'black';
            return v;
        }
    }
</script>
</head>
<body>
    <button type="button" onclick="changeBodyBg(0);">Yellow</button>
</body>
</html>
